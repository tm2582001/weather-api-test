<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/weather.css">
</head>

<body>
    <section id="weather">
        <div class="weather-card">
            <!-- navbar -->
            <div class="navbar">
                <ul class="nav-item">
                    <li class="logo">
                        Weather Forcast
                    </li>
                    <li class="search-icon">
                        <span class="material-icons">search</span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="weather-data">
                <div class="row-1">
                    <h2 id="cityName">Mahesana, India</h2>
                    <p id="lastUpdated">Last updated 12:10pm</p>
                    <h1 id="currentTemp">7&deg;</h1>
                    <hr>
                    <h3 id="mainWeather">Partly Cloudy</h3>
                    <p id="weatherDescription">1% chances of rain</p>
                    <h5 id="timeDescription">weather today in Mahesana, India</h5>
                    <h4 id="fellsLike">3&deg;</h4>
                    <p>Feels Like</p>
                    <div class="other-data">
                        <div class="other-row-1">
                            <div class="data-table">
                                <div><i class="fas fa-temperature-low"></i>
                                    <h6>Min Temp</h6>
                                </div>
                                <span id="minTemp">3&deg;</span>
                            </div>
                            <hr>
                            <div class="data-table">
                                <div><i class="fas fa-tint"></i>
                                    <h6>Humidity</h6>
                                </div>
                                <span id="humidity">61%</span>
                            </div>
                            <hr>
                        </div>
                        
                        <div class="other-row-2">
                            <div class="data-table">
                                <div><i class="fas fa-temperature-high"></i>
                                    <h6>Max Temp</h6>
                                </div>
                                <span id="maxTemp">12&deg;</span>
                            </div>
                            <hr>
                            <div class="data-table">
                                <div><i class="fas fa-wind"></i>
                                    <h6>Wind Speed</h6>
                                </div>
                                <span id="windSpeed">24 m/s</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="row-2">
                    <img class="weather-img" src="http://openweathermap.org/img/wn/10d@4x.png" alt="weatherdata">
                    <div class="hourly-data">
                        <div class="one-hour">
                            
                            <h5>+1hr</h5>
                            <h2 class="hourly-temp">10&deg;</h2>
                            <img class="hourly-img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weatherdata">
                            
                        </div>
                        <div class="two-hour">
                            <h5>+2hr</h5>
                            <h2 class="hourly-temp">10&deg;</h2>
                            <img class="hourly-img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weatherdata">
                        </div>
                        <div class="three-hour">
                            <h5>+3hr</h5>
                            <h2 class="hourly-temp">10&deg;</h2>
                            <img class="hourly-img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weatherdata">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="javascript/weather.js"></script>
</body>

</html>
